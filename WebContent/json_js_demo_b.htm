<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<script type="text/javascript">
	obj = {
		"name" : "加法操作",
		"add" : function(x, y) {
			return x + y;
		},
		"sub" : function(x, y) {
			return x - y;
		}
	}; // 就表示定义了一个JSON的对象
	console.log(obj.name);
	console.log(obj.add(10, 20));
	console.log(obj.sub(10, 20));
</script>
</head>
<body>

</body>
</html>
